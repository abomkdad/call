<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 200px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>ادخل اسمك لبدء المحادثة</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <br />
    <button onclick="enterChat()">دخول</button>
  </div>

  <script>
    function enterChat() {
      const name = document.getElementById('username').value.trim();
      if (name) {
        localStorage.setItem('chat_name', name);
        window.location.href = "chat.html"; // صفحة المحادثة
      } else {
        alert("رجاءً أدخل اسمك");
      }
    }
  </script>

</body>
</html>
